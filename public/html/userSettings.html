            <div class="col-md-6">fillerEmail@wustl.edu

        <!-- CATEGORIES -->
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

      <!-- MAIN CONTENT -->
      <div class="col-sm-10">
        <br><br><h1>My Information</h1><hr><br>
        <!-- Form partially referenced from https://bootsnipp.com/snippets/bx5Be -->
        <form>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">First Name</label>
            <div class="col-10">
              <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastname" class="col-2 col-form-label">Last Name</label>
            <div class="col-10">
              <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-2 col-form-label">Display Name public as</label>
            <div class="col-10">
              <select id="select" name="select" class="custom-select">
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="newpass" class="col-2 col-form-label">New Password</label>
            <div class="col-10">
              <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="newpass" class="col-2 col-form-label">Confirm New Password</label>
            <div class="col-10">
              <input id="newpass" name="newpassConfirm" placeholder="New Password" class="form-control here" type="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-2 col-10">
              <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
