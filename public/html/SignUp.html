<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/SignUpStyle.css"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Indie+Flower|Josefin+Sans|Lobster|Roboto+Mono|Shadows+Into+Light|Source+Serif+Pro|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <form id="signupForm">
      <label id="signupLabel"> Sign Up </label><br>
      <input type="text" id="email" name="email" placeholder="Email Address"/><br>
      <input type="password" id="password" name="password" placeholder="Password"/><br>
      <input type="password" id="reenterPassword" name="reenterPassword" placeholder="Re-enter password"/><br>
      <input type="submit" id="signup" name="signup" value="Sign Up"/>
    </form>
  </body>
</html>
