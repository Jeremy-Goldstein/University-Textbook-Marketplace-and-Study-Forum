<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/css/SignUpStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2%7CIndie+Flower%7CJosefin+Sans%7CLobster%7CRoboto+Mono%7CShadows+Into+Light%7CSource+Serif+Pro%7CUbuntu"
    rel="stylesheet">
</head>

<body>
  <form id="signupForm">
    <label id="signupLabel"> Sign Up </label>
    <br>
    <input type="text" id="email" name="email" placeholder="Email Address" />
    <br>
    <input type="password" id="password" name="password" placeholder="Password" />
    <br>
    <input type="password" id="reenterPassword" name="reenterPassword" placeholder="Re-enter password" />
    <br>
    <input type="submit" id="signup" name="signup" value="Sign Up" />
  </form>
</body>

</html>
