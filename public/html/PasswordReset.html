<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/ResetStyle.css"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Indie+Flower|Josefin+Sans|Lobster|Roboto+Mono|Shadows+Into+Light|Source+Serif+Pro|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <form id="resetForm">
      <label id="resetLabel">
        <div id="label1">Reset your password </div>
        <div id="label2">Enter your email address and we will send you
           a link to reset your password</div>
      </label><br>
      <input type="text" id="email" name="email" placeholder="Email Address"/><br>
      <input type="submit" id="resetPassword" name="resetPassword" value="Reset Password"/>
    </form>
  </body>
</html>
