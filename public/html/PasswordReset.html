<!DOCTYPE html>

<html lang="en">

<head>
  <title>Password Reset</title>
  <link rel="stylesheet" type="text/css" href="/css/ResetStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2%7CIndie+Flower%7CJosefin+Sans%7CLobster%7CRoboto+Mono%7CShadows+Into+Light%7CSource+Serif+Pro%7CUbuntu"
    rel="stylesheet">
</head>

<body>
  <form id="resetForm">
    <div id="label1">Reset your password </div>
    <div id="label2">Enter your email address and we will send you a link to reset your password</div>
    <input type="text" id="email" name="email" placeholder="Email Address" />
    <br>
    <input type="submit" id="resetPassword" name="resetPassword" value="Reset Password" />
  </form>
</body>

</html>
