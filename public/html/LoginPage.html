<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/LoginScript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2%7CIndie+Flower%7CJosefin+Sans%7CLobster%7CRoboto+Mono%7CShadows+Into+Light%7CSource+Serif+Pro%7CUbuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/LoginStyle.css">
    <title>
        Login Page
    </title>
  </head>

  <body>
    <!-- IMPORTANT: action set for testing purposes, remove later!! -->
    <form id="loginForm" action="html/Homepage.html">
      <label id="loginLabel"> Sign in to <br> Washu Books </label><br>
      <input type="text" id="email" name="email" placeholder="Email Address"/><br>
      <input type="password" id="password" name="password" placeholder="Password"/><br>
      <input type="submit" id="login" name="login" value="Log In"/>
    </form>
    <a id="forgotPassword" href="/html/PasswordReset.html"> Forgot your password? </a>
    <form>
      <input type="submit" id="createAccount" name="createAccount" value="Create an account"/>
    </form>

  </body>
</html>
