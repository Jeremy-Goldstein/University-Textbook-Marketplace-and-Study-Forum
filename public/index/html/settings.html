<body>

  <!-- Side Navbar -->
  <nav class="background-radial-gradient" id="sidebar">

    <!-- Header Side Navbar -->
    <div id="dismiss">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div class="sidebar-header p-4">
      <img id="profileImg" class="center w-50 h-50 "
        src="https://d2x5ku95bkycr3.cloudfront.net/App_Themes/Common/images/profile/0_200.png">
      <div class="center">
        <h5 class=" center m-0" id="userName">
          User
        </h5>
        <div class="form-group">
          <div class="" id="userEmail">userEmail</div>
        </div>
      </div>
    </div>
    <!-- End Header Side Navbar -->

    <ul class="list-unstyled components">
      <li>
        <a href="../html/home.html">Home </a>

      <li class=" active">
        <a href="../html/settings.html">Settings </a>

    </ul>
  </nav>
  <!-- End Side Navbar -->

  <div id="content">
    <!-- Header Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-a background-radial-gradient-2 vh-10 ">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler d-flex align-items-left" type="button"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation" id="sidebarCollapse">
          <i class="fas fa-bars"></i>
        </button>



        <!-- Right elements -->
        <div class="d-flex align-items-center">

          <a class="link-secondary me-3" id="logoutBtn" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i> Log Out
          </a>

        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- End Header Top Navbar -->


    <!-- Main Content -->
    <section class="background-radial-gradient-2 overflow-auto vh-100 d-flex flex-column ">

      <div class="container px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-12 mb-5 mb-lg-0" style="z-index: 10">
            <h1 class="my-2 display-5 fw-bold ls-tight text-center" style="color: hsl(218, 81%, 95%)">
              Settings
            </h1>
            <div id="alert"></div>

            <div class="justify-content-center d-flex ">

              <div class="card bg-glass my-3 col-12 col-md-10">
                <div class="card-body px-4 pt-5 px-md-5  ">


                  <form>

                    <!-- Change profile image -->
                    <h4 class="mb-2  text-center">Update Profile Picture</h4>

                    <div class="row d-flex justify-content-center">
                      <img class="text-center" id="profilePicture" alt="Profile picture"
                        src="https://d2x5ku95bkycr3.cloudfront.net/App_Themes/Common/images/profile/0_200.png" />
                    </div>

                    <div class="row file-field">
                      <input class="text-center validate file-path " type="file" accept="image/*" id="uploadedFile"
                        placeholder="Upload your file">
                    </div>


                    <!-- Show result for above requests here -->
                    <div class="d-flex justify-content-center mb-2">
                      <p class="small text-center" id="profilePicResetResult">
                        &nbsp;</p>
                    </div>



                  </form>
                </div>
              </div>
            </div>

            <div class="justify-content-center d-flex ">
              <div class="card bg-glass my-5 col-12 col-md-10 ">
                <div class="card-body px-4 pt-5 px-md-5 ">


                  <form>
                    <h4 class="mb-2  text-center">Change Username and Email</h4>

                    <!-- Username input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <input class="form-control border border-secondary border-solid border-1 active" id="username"
                        name="username" />
                      <label for="name" class="form-label label-float">New Name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <input type="email" class="form-control border border-secondary border-solid border-1 active"
                        id="email" name="email" required="required" />
                      <label for="email" class="form-label label-float">New Email</label>
                    </div>


                    <!-- Show result for above requests here -->
                    <div class="d-flex justify-content-center mb-2">
                      <p class="small text-center" id="usernameEmailChangeResult">
                        &nbsp;</p>
                    </div>

                    <button type="submit" id="updateUsernameEmailBtn" class="btn btn-primary btn-block mb-4">
                      Update My Profile
                    </button>

                  </form>
                </div>
              </div>
            </div>



            <div class="justify-content-center d-flex ">
              <div class="card bg-glass my-5 col-12 col-md-10">
                <div class="card-body px-4 pt-5 px-md-5 ">

                  <form>

                    <h4 class="mb-2  text-center">Change Password</h4>

                    <!-- Password input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <input type="password" id="newPassword" name="newPassword"
                        class="form-control border border-secondary border-solid border-1" />
                      <label for="newPassword" class="label-float form-label">New Password</label>
                    </div>
                    <div class="form-outline" data-mdb-input-init>
                      <input type="password" id="newPasswordConfirm" name="newPasswordConfirm"
                        class="form-control border border-secondary border-solid border-1" />
                      <label for="newPasswordConfirm" class="label-float form-label">Confirm New Password</label>
                    </div>

                    <!-- Show result for above requests here -->
                    <div class="d-flex justify-content-center mb-2">
                      <p class="small text-center" id="passwordResetResult">
                        &nbsp;
                      </p>
                    </div>

                    <button type="submit" id="updatePassBtn" class="btn btn-primary btn-block mb-4">
                      Update Password
                    </button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Content -->




  </div>


  <!-- Dark Overlay element -->
  <div class="overlay"></div>
