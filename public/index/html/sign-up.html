  <!-- Database -->
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-c6ek6-s_F17oT7MqSrHFLV0pKx6GgVs",
      authDomain: "universitystudyhall.firebaseapp.com",
      projectId: "universitystudyhall",
      storageBucket: "universitystudyhall.appspot.com",
      messagingSenderId: "994046093519",
      appId: "1:994046093519:web:61ddee7ee39cbcec492fba",
      measurementId: "G-67S8VGW8RC"

    firebase.initializeApp(firebaseConfig);

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />


  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/unauthenticated.css" />
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

  <title>Sign Up</title>
</head>

<body>
  <!-- Section: Design Block -->
  <section class="background-radial-gradient overflow-hidden overflow-auto vh-100 d-flex flex-column">

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            University Textbook Marketplace <br />
            <span style="color: hsl(218, 81%, 75%)">and Study Forum</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%); text-align: justify;">
            Buy and sell class textbooks hassle-free.
            Dive into our vibrant study forum to collaborate and share class resources.
            Welcome to your go-to platform to connect to your classmates seamlessly.
            Let's ace academic challenges together.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass">
            <div class="card-body px-4 pt-5 px-md-5">
              <h4 class="mb-4  text-center">Sign Up</h4>
              <form>


                <!-- Email input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="email" id="email" class="form-control border border-secondary border-solid border-1" />
                  <label class="form-label">Email address</label>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="email" id="username"
                    class="form-control border border-secondary border-solid border-1" />
                  <label class="form-label">Display Name</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="password" id="password"
                    class="form-control border border-secondary border-solid border-1" />
                  <label class="form-label">Password</label>
                </div>
                <div class="form-outline " data-mdb-input-init>
                  <input type="password" id="reenterPassword"
                    class="form-control border border-secondary border-solid border-1" />
                  <label class="form-label">Re-Enter Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <p class="small text-center" id="loginResult">
                    &nbsp;
                  </p>
                </div>

                <button type="submit" id="createAccount" class="btn btn-primary btn-block mb-4">
                  Create Account
                </button>

                <button type="submit" id="goHome" class="btn btn-light btn-block ">
                  Return to Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <!-- Custom Javascript -->
  <script src="../js/common.js"></script>
  <script src="../js/sign-up.js"></script>


</body>

</html>
