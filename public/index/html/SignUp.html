    <title>Sign Up</title>

    <!-- Database -->

        authDomain: "washu-books.firebaseapp.com",

    <script src="../js/SignUpScript.js"></script>
    <link

      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- FontAwesome Glyphicons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/Setup.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="../css/SignUpStyle.css" />
  </head>

  <body>
    <div class="containter">
      <div class=" form-group" id="signupForm">
        <div class="justify-content-center row" id="signupLabel">
          <h1 class="text-center">Sign Up</h1>
        </div>
        <div class=" justify-content-center mt-4  row">
          <input
            class=" col-sm-8 form-control form-control-lg"
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <div class=" justify-content-center mt-4  row">
          <input
            class="col-sm-8 form-control form-control-lg"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>

        <div class="justify-content-center  mt-4  row">
          <input
            class="col-sm-8 form-control form-control-lg"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <div class="justify-content-center mt-4  row">
          <input
            class="col-sm-8 form-control form-control-lg"
            type="password"
            id="reenterPassword"
            name="reenterPassword"
            placeholder="Re-enter password"
          />
        </div>
        <div class="justify-content-center mt-4 row">
          <button
            class="col-sm-8 form-control form-control-lg btn btn-primary"
            type="submit"
            id="signup"
          >
            Sign Up
          </button>
        </div>
        <div class="justify-content-center mt-4 row">
          <button
            id="goHome"
            class="col-sm-8 form-control form-control-lg btn btn-secondary"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
